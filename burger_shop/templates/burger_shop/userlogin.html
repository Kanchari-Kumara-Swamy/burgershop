{% extends 'burger_shop/base.html' %}
{% load static %}
{% block content %}

{% for message in messages %}
    <P style="text-align: center; color:red"> {{message}}</P>
{% endfor %}
<div class="container-fluid" style="position: absolute;height: 900px;background-size: cover;background-image: url({%static 'images/burger.jpg' %});">


        <div class="container" style="background-color: #7FFF00; width: 350px; display:block; position:absolute;
         right: 30px; margin : auto; margin-top:150px ; padding: 15px">
            <form method="POST" action="/customer/authenticate/">
        {% csrf_token %}
        <h1 style=" text-align: center"> Login </h1>
    <input type="text" class="form-control" name="username" placeholder = "username" style="margin-bottom:15px">
    <input type="text" class="form-control" name="password" placeholder= "password" style="margin-bottom:15px">
    <input type="submit" class="btn btn-success">
                <a class="btn" style="background-color: #555555; color: white; text-decoration: none" href="http://127.0.0.1:8000/">new user </a>
            </form>
        </div>
</div>



{% endblock %}
